<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
    <div class="calculator">
        <div class="screen">
            <div class="screenDisplay previous"></div>
            <div class="screenDisplay current"></div>
        </div>

        <div class="calculatorBtnCtn">
            <button class="clearBtn">Clear</button>
            <!-- <button class="deleteBtn">Delete</button> -->
        </div>

        <div class="numberBtnCtn">
            <button class="btn number" value="7">7</button>
            <button class="btn number" value="8">8</button>
            <button class="btn number" value="9">9</button>
            <button class="btn divide operand">/</button>

            <button class="btn number" value="4">4</button>
            <button class="btn number" value="5">5</button>
            <button class="btn number" value="6">6</button>
            <button class="btn multiply operand">*</button>

            <button class="btn number" value="1">1</button>
            <button class="btn number" value="2">2</button>
            <button class="btn number" value="3">3</button>
            <button class="btn subtract operand">-</button>

            <button class="btn decimal">.</button>
            <button class="btn number" value="0">0</button>
            <button class="btn equals">=</button>
            <button class="btn addition operand">+</button>
        </div>
    </div>
</div>
    <script src="./script.js"></script>
</body>

</html>
